            // a.innerHTML = '<img src="photo_1.jpg" alt="">';

            a.innerHTML = ('<img src="photo_1.jpg" alt="">'+'<img src="photo_2.jpg" alt="">'+'<img src="photo_3.jpg" alt="">'+'<img src="photo_4.jpg" alt="">'+'<img src="photo_5.jpg" alt="">'+'<img src="photo_6.jpg" alt="">'+'<img src="photo_7.jpg" alt="">'+'<img src="photo_8.jpg" alt="">');
        }
