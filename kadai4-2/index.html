<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>問題</h3>
    <p>日本の首都は？<button onclick="showAns()">解答を見る</button></p>
    <script>
        function showAns(){
            let ans = "東京";
            alert(ans);
        }
    </script>
</body>
</html>
