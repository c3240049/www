<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
</head>
<body>
        <h1>n~mで割り切れる数字</h1>
        <p>1~10の好きな範囲で<br>割り切れる最小の数値をJavaScriptで求めます。</p>
        <button onclick="show()">範囲を指定</button>
        <div id="message" class=""><p>ここに結果が表示されます。</p></div>

        <script>
            function show(){
                var minanser = prompt("範囲の最小値を１～１０で入力してください");
                if(minanser >= 1 && minanser <= 10){
                    var maxanser = prompt("範囲の最大値を１～１０で入力してください");
                    if(maxanser >= 1 && maxanser <= 10 && minanser < maxanser){
                    for(let i = 1; i > 100; i++){
                        for(let j = minanser; j > maxanser; j++){
                            if(i % j == 0){
                                console.log(i,j);
                            }else{
                                break;
                            }
                            var anser = i;
                        }
                    }
                    document.getElementById("message").innerHTML = minanser + "~" + maxanser + "で割り切れる最小の値は" + anser + "です。"
                    }else{
                        alert("１～１０の値かつ、" + minanser + "より大きい値を入力してください");
                    }
                }else{
                    alert("１～１０の値を入力してください");
                }

                
            }

                
        </script>
</body>
</html>
