<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Box Design Practice</h1>
    <section class="box1">
        <h2>Box 1</h2>
        <p>このボックスはライトブルーの背景で、ボーダー部分が濃い線、角は丸みを帯びています。</p>
        <img width="10%" src="img/box1.jpg" alt="Box1 Image">
    </section>

    <section class="box2">
        <h2>Box 2</h2>
        <p>このボックスはライトオレンジの背景で、ボーダーと軽い影がついています。</p>
        <img width="10%" src="img/box2.jpg" alt="Box2 Image">
    </section>    

    <section class="box3">
        <h2>Box 3</h2>
        <p>このボックスはライトパープルの背景で、ダッシュ線のボーダーが適用されています。</p>
        <img width="10%" src="img/box3.jpg" alt="Box3 Image">
    </section>
</body>
</html>
