<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>breakの活用</title>

            font-size: 32px;
            margin: 25px;
        }
</style>

<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>

<script>
    function show(){
        let anser = [];
        let count = 0;

        // for(let x = 1;x < 100;x++){
        //     if(x ^ 3 + (- 53 * x ^ 2 ) + 620 * x - 1036 == 0){
        //         console.log(x,x ^ 3 + (- 53 * x ^ 2 ) + 620 * x - 1036);
        //         anser[count] = x;
        //         count++;
        //     }
        //     if(count == 3){
        //         break;
        //     }
        // }
        let x = 1;
        while(x < 100){
            if(x ** 3 + (- 53 * x ** 2 ) + 620 * x - 1036 == 0){
                console.log(x,x ^ 3 + (- 53 * x ^ 2 ) + 620 * x - 1036);
                anser[count] = x;
                count++;
            }
            if(count == 3){
                break;
            }
            x++;
        }
        // let ulBox = document.getElementById('message');
        //     for(let i = 0; i < anser.length; i++){
        //         ulBox.insertAdjacentHTML('beforeend',anser[i]);
        //     }


        console.log(anser);
        document.getElementById("message").innerHTML = anser[0] + "," + anser[1] +","+ anser[2] + "が解です。";
    }
</script>

</body>

</html>
